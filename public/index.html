<!doctype html>

<html ng-app="myTodo">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>及做</title>
    
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.css">
    <style>
        html {overflow-y: scroll;}
        body {padding-top: 50px;}
        #todo-list {margin-bottom: 30px;}
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js"></script>
    <script src="core.js"></script>
</head>

<body ng-controller='mainController'>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>来得及做</h1>
            <p>你已经完成<span id='hasdd' class='label label-info'>{{remainingCount}}</span>项任务，还有{{ todos.length}}项任务</p>
        </div>
    
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"><span style="font-size:18px">{{todo.text}}</span>
                    </label>
                </div>
            </div>
        </div>
        
        <div id="todo-form" class='row'>
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="我要把拖了三个月的论文写完" ng-model="formData.text">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">添加</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
