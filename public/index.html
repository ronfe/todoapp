<!doctype html>
<html lang='en' ng-app="todoApp">
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>及做</title>
    <link charset="utf-8" rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css"  />
    <link charset="utf-8" rel="stylesheet" href="css/stylesheet.css"  />

    <script charset="utf-8" src="vendor/angularjs/angular.js" ></script>
    <script charset="utf-8" src="js/application.js" ></script>
</head>
<body ng-controller='MainCtrl'>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>来得及做</h1>
            <p>
              你已经完成
              <span class='label label-success'>{{ remainingCount }}</span>
              项任务，还有
              <span class="label label-info" >{{ todos.length }}</span>
              项任务
            </p>
        </div>

        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo)" /></label>
                        <label ng-hide="todo.editing" ng-dblclick="editTodo(todo)"><span style="font-size:18px">{{todo.text}}</span></label>
                        <input ng-show="todo.editing" ng-model="edit.text" placeholder="{{todo.text}}" ng-blur="doneEdit(todo)" autofocus />
                </div>
            </div>
        </div>

        <div id="todo-form" class='row'>
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="我要把拖了三个月的论文写完" ng-model="formData.text">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">添加</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
